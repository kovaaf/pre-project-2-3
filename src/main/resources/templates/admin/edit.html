<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.2);
    }
    tr:hover {background-color: #D6EEEE;}
    th {
        background-color: #04AA6D;
        color: white;
    }
</style>
<body>
<p><a href="/logout">Logout</a></p>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name:</label>
    <input th:field="*{name}" type="text" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</div>
    <br/>

    <label for="email">Email:</label>
    <input th:field="*{email}" type="text" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error message</div>
    <br/>
    <br/>

    <table>
        <thead>
            <tr>
                <th>Choose roles for the user:</th>
            </tr>
        </thead>
        <tbody th:field="*{roles}">
            <tr th:each="role : ${roleList}">
                <td>
                    <th:block>
                        <input type="checkbox" name="roles" th:checked="${user.getRoles().contains(role)}" th:value="${role.getId()}">
                        <label th:text="${role.getRole()}"></label>
                    </th:block>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <hr/>

    <input type="submit" value="Редактировать пользователя"/>
</form>
<a href="/admin">Вернуться к списку всех пользователей</a>
</body>
</html>
